<div class="col-md-12">
    <div class="well bs-component"> 
        <form class="form-horizontal" ng-submit="logins.LoginExec(login)">
            <fieldset>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Email" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha" class="col-lg-2 control-label">Senha</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="login.password" class="form-control" id="senha" placeholder="Senha" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary btn-flat" ><i class="mdi-navigation-check"></i>Entrar</button>
                    </div>
                </div>
                <div class="alert alert-dismissable alert-danger" ng-show="logins.message">
				    {{logins.message}}
				</div>
            </fieldset>
        </form>
    </div>
</div>
