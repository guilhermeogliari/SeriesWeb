<meta charset="utf-8">
<div class="col-md-12">
    <div class="well bs-component"> 
        <form class="form-horizontal" ng-submit="episodes.updEpisode(episode)">
            <fieldset>
                <legend>Novo Epis√≥dio</legend>
                <div class="form-group">
                    <label for="nome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="episode.name" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberSeason" class="col-lg-2 control-label">Temporada</label>
                    <div class="col-lg-10">
                        <input type="number" min="1" step="1" ng-model="episode.season" class="form-control" id="numberSeason">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sobre" class="col-lg-2 control-label">Sobre</label>
                    <div class="col-lg-10">
                        <textarea ng-model="episode.description" class="form-control" id="sobre" placeholder="Sobre"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-lg-2 control-label">Data</label>
                    <div class="col-lg-10">
                        <input type="date" value="{{episode.date | date:'yyyy-MM-dd'}}" ng-model="episode.date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary btn-flat" ><i class="mdi-navigation-check"></i>Salvar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
