<meta charset="utf-8">
    <div class="well bs-component"  ng-init="series"> 
        <form class="form-horizontal" ng-submit="actors.updActor(actor)">
            <fieldset>
                <legend>Atualizar usu√°rio</legend>
                <div class="form-group">
                    <label for="nome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="actor.name" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataNascimento" class="col-lg-2 control-label">Data de nascimento</label>
                    <div class="col-lg-10">
                        <input type="date" ng-model="actor.birth" value="{{actor.birth | date:'yyyy-MM-dd'}}" class="form-control" id="dataNascimento" placeholder="Data de Nascimento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sobre" class="col-lg-2 control-label">Sobre</label>
                    <div class="col-lg-10">
                        <textarea ng-model="actor.description" class="form-control" id="sobre" placeholder="Sobre"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary btn-flat" ><i class="mdi-navigation-check"></i>Salvar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
