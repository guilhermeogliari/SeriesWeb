<meta charset="utf-8">
<div class="col-md-12">
    <div class="well bs-component"> 
        <form class="form-horizontal" ng-submit="actors.addActor(actor)">
            <fieldset>
                <legend>Novo ator</legend>
                <div class="form-group">
                    <label for="nome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="actor.name" class="form-control" id="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataNascimento" class="col-lg-2 control-label">Data de nascimento</label>
                    <div class="col-lg-10">
                        <input type="date" ng-model="actor.birth" class="form-control" id="dataNascimento" placeholder="Data de Nascimento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sobre" class="col-lg-2 control-label">Sobre</label>
                    <div class="col-lg-10">
                        <textarea ng-model="actor.description" class="form-control" id="sobre" placeholder="Sobre"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary btn-flat" ><i class="mdi-navigation-check"></i>Salvar</button>
                        <button type="reset" class="btn btn-default btn-flat"><i class="mdi-navigation-close"></i> Cancelar</button>    
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
