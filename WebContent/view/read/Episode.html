<meta charset="utf-8">
<div class="col-md-12 table-responsive">
	<div class="well bs-component">
		<fieldset>
			<legend>Consulta de series</legend>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-responsive">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Temporada</th>
							<th>Data</th>
							<th>Sobre</th>
							<th>Nota</th>
							<th colspan='4'>Administração</th>
						</tr>
					</thead>
					<tbody ng-repeat="episode in episodes.query | filter:search:strict" >
						<tr>
							<td>{{episode.name}}</td>
							<td>{{episode.season}}</td>
							<td>{{episode.date | date: "dd/MM/yyyy"}}</td>
							<td>{{episode.description}}</td>
							<td>{{episode.ratingGeneral}}</td>
							<td>
								<button class="btn btn-primary btn-flat" ng-click="update = !update">
									<i class="mdi-editor-mode-edit"></i>Editar
								</button>
							</td>
							<td>
								<button class="btn btn-danger btn-flat" ng-click="episodes.delEpisode(episode.id)">
									<i class="mdi-action-delete"></i>Excluir
								</button>
							</td>
						</tr>
						<tr ng-show="update">
							<td colspan='7'>
								<episode-update></episode-update>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</fieldset>
	</div>
</div>
